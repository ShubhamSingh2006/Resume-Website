<!-- Crousel -->
	<div class="row">
		<div class="col-sm-3">
			<img src="{% static '/images/test.PNG' %}" style="padding-left: 7%; height: 80%; width: 114%;">
		</div>
		<div class="col-sm-9">
			<div class="container-fluid">
				<div id="myCarousel" class="carousel slide carousel-inner" data-ride="carousel">
					<!--This is for giving o o o at bottom to switch b/w pics-->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>

					<div class="item active" align="center">
						<img src="{% static '/images/1.PNG' %}" style="height: 80%; width: 100%;">
					</div>

						<img src="{% static '/images/2.PNG' %}" style="height: 80%; width: 100%;">

						<img src="{% static '/images/3.PNG' %}" style="height: 80%; width: 100%;">
					</div>
					<!--This is for giving > button to move to next pic-->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
        				<span class="glyphicon glyphicon-chevron-left"></span>
		        		<span class="sr-only">Previous</span>
			        </a>
                    <!--This is for giving < button to move to previous pic-->
			        <a class="right carousel-control" href="#myCarousel" data-slide="next">
